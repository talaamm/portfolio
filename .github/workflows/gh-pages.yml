name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: portfolio-site/package-lock.json

      - name: Install deps
        working-directory: portfolio-site
        run: npm ci

      - name: Bake DEV.to stats
        working-directory: portfolio-site
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
        run: node scripts/fetchDevto.cjs

      - name: Build
        working-directory: portfolio-site
        env:
          GH_PAGES_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
